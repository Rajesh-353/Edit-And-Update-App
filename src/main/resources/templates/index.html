<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
	table,th,td{
		border: 2px solid rebeccapurple;
	}
</style>
	<title>Hello, world!</title>
</head>

<body>
	<div class="container">
		<h1 style="color: red; margin-top: 50px;">Employee Records</h1>

		<a href="form" class="btn btn-primary mb-3 mt-3">
			<h2>Add New Book</h2>
		</a>

		<table class="table table-bordered">

			<tr class="text text-warning" style="background-color: blanchedalmond;">
				<th>ID</th>
				<th>EMP-DEPT</th>
				<th>EMP-GENDER</th>
				<th>EMP-NAME</th>
				<th>EMP-SALARY</th>
				<th>ACTION</th>

			</tr>
			<tbody>
				
					

				<tr th:each="emp:${records}">
					<td th:text="${emp.getId}" />
					<td th:text="${emp.getEmpDept}" />
					<td th:text="${emp.getEmpGender}" />
					<td th:text="${emp.getEmpName}" />
					<td th:text="${emp.getEmpSalary}" />
					<td> <a th:href="@{/update(id=${emp.getId})}" class="btn btn-primary">update</a>
						<h3 style="display: inline;">/</h3>
						<a th:href="@{/delete(id=${emp.getId})}" class="btn btn-danger" onclick="return confirm('are u sure want delete')">Delete</a>
					</td>


				</tr>
				<tr th:if="${records.isEmpty()}">
					<td colspan="6" style="text-align: center; color: red;">No Records Found</td>
				</tr>
					
        
			</tbody>
	</div>
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
