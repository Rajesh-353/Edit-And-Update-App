<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
	
	<p th:text="${updated}" class="text text-primary mt-3" style="text-align: center;"></p>
	<div class="container">
		<form th:action="@{/updateSave}" th:object="${emp}" method="post">
			<div class="form-group">
				<input type= "hidden" "form-control" id="exampleInputEmail1" th:field="*{id}"/>

			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Employee Dept</label>
				<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{empDept}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Employee Gender</label>
				<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{empGender}"/>

			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Employee Name</label>
				<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{empName}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Employee Salary</label>
				<input type="number" class="form-control" id="exampleInputPassword1" th:field="*{empSalary}"/>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
